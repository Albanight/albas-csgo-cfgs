//VIEWMODEL 
viewmodel_offset_x 1.7 
viewmodel_offset_y 3 
viewmodel_offset_z -3 
viewmodel_fov 90 
cl_bobamt_vert 0.14 
cl_bobamt_lat 0.33 
cl_bob_lower_amt 21 
cl_viewmodel_shift_left_amt 1.5 
cl_viewmodel_shift_right_amt 0.75 

//CROSSHAIR 
cl_crosshairalpha 166 
cl_crosshaircolor 1 
cl_crosshaircolor_b 0 
cl_crosshaircolor_r 0 
cl_crosshaircolor_g 250 
cl_crosshairdot 0 
cl_crosshairgap -2 
cl_crosshairsize 2 
cl_crosshairstyle 4 
cl_crosshairusealpha 0 
cl_crosshairthickness 1 
cl_fixedcrosshairgap -1 
cl_crosshair_outlinethickness 0 
cl_crosshair_drawoutline 0 


//INTERP SETTINGS 
rate 786432 
cl_cmdrate 128 
cl_updaterate 128 
cl_interp 0.007813 
cl_interp_ratio 1 


//ALIASES 
alias +tabDecoy "+showscores; bind x slot9"
alias -tabDecoy "-showscores; bind x slot7"
alias +jumpThrow "+jump;-attack" 
alias -jumpThrow -jump
alias dc disconnect
alias +slowSens "sensitivity .07"
alias -slowSens "sensitivity .7"


//HUD 
cl_radar_always_centered 0 
cl_radar_icon_scale_min .4 
cl_radar_rotate 1 
cl_radar_scale .45 
cl_radar_square_with_scoreboard 1 


//BINDS 
bind tab +tabDecoy 
bind alt +jumpthrow 
bind l r_cleardecals 
bind v +spray_menu 
bind t +lookatweapon 
bind i "playerradio DeathCry *cum*"
bind mouse4 +voicerecord 
bind mouse5 +slowSens
bind f1 "toggle cl_crosshairthickness .1 1; toggle cl_crosshairsize 1000 2"

echo DONE